<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes moveBubbles {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-1000px); opacity: 0; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(270deg, #e0f7fa, #00796b, #b2dfdb);
            background-size: 600% 600%;
            animation: gradientBackground 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: moveBubbles 20s linear infinite;
        }

        .bubble:nth-child(odd) {
            background: rgba(255, 255, 255, 0.6);
        }

        .bubble:nth-child(1) {
            width: 120px;
            height: 120px;
            left: 20%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 80px;
            height: 80px;
            left: 40%;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 60%;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            width: 90px;
            height: 90px;
            left: 80%;
            animation-delay: 6s;
        }

        .bubble:nth-child(5) {
            width: 60px;
            height: 60px;
            left: 10%;
            animation-delay: 8s;
        }

        .bubble:nth-child(6) {
            width: 110px;
            height: 110px;
            left: 30%;
            animation-delay: 10s;
        }

        .bubble:nth-child(7) {
            width: 70px;
            height: 70px;
            left: 50%;
            animation-delay: 12s;
        }

        .bubble:nth-child(8) {
            width: 130px;
            height: 130px;
            left: 70%;
            animation-delay: 14s;
        }

        .bubble:nth-child(9) {
            width: 90px;
            height: 90px;
            left: 90%;
            animation-delay: 16s;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            text-align: center;
            color: #00796b;
            font-family: 'Helvetica Neue', sans-serif;
            margin-bottom: 20px;
        }

        #new-task-form {
            display: flex;
            justify-content: space-between;
        }

        #new-task-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #new-task-form input[type="text"]:focus {
            border-color: #004d40;
            outline: none;
        }

        #new-task-form button {
            padding: 10px 15px;
            border: none;
            background: #00796b;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #new-task-form button:hover {
            background: #004d40;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #b2dfdb;
            margin: 10px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background: #80cbc4;
        }

        li.completed {
            text-decoration: line-through;
            color: #757575;
            background: #cfd8dc;
        }

        .remove {
            background: #e64a19;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .remove:hover {
            background: #d84315;
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Add a new task">
            <button type="submit">Add</button>
        </form>
        <ul id="tasks"></ul>
    </div>

    <script>
        document.getElementById('new-task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const taskInput = document.getElementById('new-task-input');
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task');
                return;
            }
            addTask(taskText);
            taskInput.value = '';
        });

        function addTask(taskText) {
            const taskList = document.getElementById('tasks');

            const taskItem = document.createElement('li');
            const taskContent = document.createElement('span');
            taskContent.textContent = taskText;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.classList.add('remove');
            removeButton.addEventListener('click', function() {
                taskList.removeChild(taskItem);
            });

            taskItem.appendChild(taskContent);
            taskItem.appendChild(removeButton);

            taskItem.addEventListener('click', function() {
                taskItem.classList.toggle('completed');
            });

            taskList.appendChild(taskItem);
        }
    </script>
</body>
</html>
